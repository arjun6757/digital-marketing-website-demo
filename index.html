<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<style>
    @media only screen and (max-width: 600px) {

        .logo{
            margin-top: 50px;
        }

        header{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header nav{
            width: 100%;
        }

        main{
            margin-top: 50px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
        }

        .content-left{
            margin: 50px 20px;
            text-wrap: wrap;
            width: 100%;
            text-align: center;
        }

        .content-left p{
            /* border: 1px solid red; */
            padding: 0px 50px
        }

        .hero-img{
            width: 100%;
            padding: 50px;
        }

    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="./images/lorem-ipsum-logo.jpg" width="150px" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-left">
            <h1>Digital</h1>
            <h2>Marketing</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint quam dolores cupiditate numquam. Quae, perspiciatis maiores repellat minus tempora aliquam et incidunt? Ducimus, consequatur nostrum!</p>
            <button class="cta">Learn More</button>
        </div>
        <div class="content-right">
            <img src="./images/background.webp" alt="" width="1080px" class="hero-img">
        </div>
    </main>
    
</body>
</html>
